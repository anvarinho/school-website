{% extends 'main.html' %}
{% load static %}
{% block content %}
<section class="contact">
    <div class="container contact__container">
        <aside class="contact__aside">
            <div class="aside__image">
                <img src="{% static './images/contact.svg' %}" alt="">
            </div>
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero harum voluptas odit!</p>
            <ul class="contact__details">
                <li><i class="uil uil-phone-times">
                    <h5>+79999858060</h5>
                </i></li>
                <li><i class="uil uil-envelope">
                    <h5>anvarinho@gmail.com </h5>
                </i></li>
                <li><i class="uil uil-location-point">
                    <h5>Bishkek, Kyrgyzstan</h5>
                </i></li>
            </ul>
            <ul class="contact__socials">
                <li><a href=""><i class="uil uil-facebook-f"></i></a></li>
                <li><a href=""><i class="uil uil-instagram-alt"></i></a></li>
                <li><a href=""><i class="uil uil-twitter"></i></a></li>
                <li><a href=""><i class="uil uil-linkedin-alt"></i></a></li>
            </ul>
        </aside>
        <form action="" class="contact__form">
            <div class="form__name">
                <input type="text" name="First Name" placeholder="First Name" required>
                <input type="text" name="Last Name" placeholder="Last Name" required>
            </div>
            <input type="email" name="Email Address" placeholder="Your Email Address" required>
            <textarea name="Message" rows="7" placeholder="Message"></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>
{% endblock content %}
