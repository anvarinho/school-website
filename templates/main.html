<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static './styles/style.css' %}" rel="stylesheet" />
    <link href="{% static './styles/about.css' %}" rel="stylesheet" />
    <link href="{% static './styles/contact.css' %}" rel="stylesheet" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <style>
      body{
        background-image: url("../static/images/bg-texture.png");
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        autoplay: {delay:3000,disableOnInteraction:false},
        breakpoints: {
          600: {
            slidesPerView: 2
          }
        }
      });
    </script>
    <script>
      const faqs = document.querySelectorAll('.faq')

      faqs.forEach(faq => {
          faq.addEventListener('click', () => {
              faq.classList.toggle('open')
              const icon = faq.querySelector('.faq__icon i')
              if(icon.className === 'uil uil-plus') {
                  icon.className = 'uil uil-minus'
              }else{
                  icon.className = 'uil uil-plus'
              }
          })
      })
    </script>
  </body>
</html>
